<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{url_for('static',filename='cupcake.jpg')}}">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h3>All cupcakes</h3>
    <div class="row">
        <div class="col">
            <ul id="cupcakes-list" class="list-group"></ul>
        </div>
    </div>
    
    <h3>Add a new cupcake</h3>
    <div class="row">
        <div class="col">
            <form id="new-cupcake-form">
                <label for="form-flavor" class="form-label">Flavor: </label>
                <input name="flavor" id="form-flavor" class="form-control">
                <label for="form-size" class="form-label">Size: </label>
                <input name="size" id="form-size" class="form-control">
                <label for="form-rating" class="form-label">Rating: </label>
                <input type="number" name="rating" id="form-rating" class="form-control">
                <label for="form-image" class="form-label">Image: </label>
                <input name="image" id="form-image" class="form-control">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="/static/cupcakes.js"></script>
</body>
</html>
